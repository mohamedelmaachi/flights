<table>
  <thead>
    <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Name</th>
        <th>History</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of airlines">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.code}}</td>
      <td>{{item.history}}</td>
    </tr>
  </tbody>
</table>
